<div class="ml-auto mb-6 lg:w-[75%] xl:w-[80%] 2xl:w-[85%]">
    <div class="container flex-wrap mx-auto px-2 pt-8 lg:pt-16">
        <h1 class="flex items-center font-extrabold text-white px-2 mt-12 text-4xl">
            Images
        </h1>
        <div class="py-4">
            <div class="w-full border-2 border-maingrey"></div>
        </div>
    </div>
    <div class="container flex-wrap mx-auto px-2 pt-8 lg:pt-16">
        <div class="max-w-7xl mx-auto">
            <div class="flex justify-end">
                <button type="button" data-modal-toggle="new" class="block font-bold text-lg rounded-lg border-2 w-28 px-5 py-2.5 mr-2 mb-2 text-white bg-mainorange" data-modal-toggle="new-image" (click)="loadCollectors()">New</button>
            </div>
        </div>
        <div class="max-w-7xl mx-auto">
            <div class="inline-block min-w-full py-2 align-middle">
                <div class="overflow-hidden shadow ring-1 ring-black ring-opacity-5 md:rounded-lg">
                    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
                        <table class="w-full text-lg text-left">
                            <thead class="text-white bg-mainorange">
                                <tr>
                                    <th scope="col" class="px-6 py-3">
                                        Name
                                    </th>
                                    <th scope="col" class="px-6 py-3">
                                        Collectors
                                    </th>
                                    <th scope="col" class="px-6 py-3">
                                        <span class="sr-only">
                                        </span>
                                    </th>
                                </tr>
                            </thead>
                            <tbody class="bg-maingray text-white" *ngFor="let image of images">
                                <tr class="border-b">
                                    <td class="px-6 py-4">
                                        {{ image.name }}
                                    </td>
                                    <td class="px-6 py-4">
                                        <span *ngFor="let collector of image.collectors; let last = last">
                                            <a [routerLink]="[ '/collector', collector.id ]">{{collector.name + (last ? '' : ', ')}}</a>
                                        </span>
                                    </td>
                                    <td class="px-6 py-4 text-right">
                                        <button type="button" (click)="deleteImage( {event:$event, id: image.id })" class="rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 text-white bg-mainorange"><fa-icon [icon]="trashIcon" class="font-bold"></fa-icon></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="new-image" tabindex="-1" aria-hidden="true"
    class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 w-full md:inset-0 h-modal md:h-full">
    <div class="relative p-4 w-full max-w-2xl h-full md:h-auto">
        <!-- Modal content -->
        <div class="relative bg-detailgray rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header -->
            <div class="flex justify-between items-start p-4 rounded-t border-b bg-maingray dark:border-gray-600">
                <h3 class="text-xl font-semibold text-white m-0">
                    New Image
                </h3>
            </div>
            <!-- Modal body -->
            <div class="p-6">
                <label for="" class="w-full text-white">Name</label>
                <input type="text" name="name" id="name" class="w-full mb-5 rounded bg-detailgray border-white">

                <label for="collectors" class="w-full text-white">Collectors</label>
                <select multiple name="collectors" id="collectors" class="w-full rounded bg-detailgray border-white overflow-y-auto">
                    <option [value]="collector.id" *ngFor="let collector of collectors">{{ collector.name }}</option>
                </select>
            </div>
            <!-- Modal footer -->
            <div class="flex items-center justify-end p-6 space-x-2 rounded-b pt-0">
                <button data-modal-toggle="new-image" type="button"
                    class="text-white bg-maingray hover:bg-gray-100 focus:ring-4 focus:outline-none rounded-lg border-2 text-sm font-medium px-5 py-1 shadow-md">Cancel</button>
                <button data-modal-toggle="new-image" type="button"
                    class="text-white bg-mainorange hover:bg-gray-100 focus:ring-4 focus:outline-none font-medium rounded-lg border-2 text-sm px-5 py-1 text-center shadow-md" (click)="createImage()">Confirm</button>
            </div>
        </div>
    </div>
</div>
